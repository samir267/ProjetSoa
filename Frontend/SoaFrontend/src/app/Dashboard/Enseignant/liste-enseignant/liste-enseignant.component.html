<div style="margin-top: 30px;">


  <div class="row">
    <div class="col" style="margin-bottom: 20px;">
      <button type="button" class="btn btn-dark"  [routerLink]="['/new-enseignant']">Ajouter Enseignant</button>
      <button type="button" class="btn btn-dark" (click)="generateAndDownloadCSV(enseignant)">Importer csv</button>
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Search..." name="search" [(ngModel)]="search">
    </div>
  </div>

  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nom</th>
        <th scope="col">Prénom</th>
        <th scope="col">Adresse</th>
        <th scope="col">Matière</th>
        <th scope="col">Salaire</th>
        <th scope="col">Email</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let teacher of enseignant | enseignant:search; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ teacher.nom }}</td>
        <td>{{ teacher.prenom }}</td>
        <td>{{ teacher.adresse }}</td>
        <td>{{ teacher.matiere }}</td>
        <td>{{ teacher.salaire }}</td>
        <td>{{ teacher.email }}</td>
        
        <td>
          <button type="button" class="btn btn-light" [routerLink]="['/update-enseignant', teacher.id]">Modifier</button>
          <button type="button" class="btn btn-danger" (click)="deleteEnseignant(teacher.id, teacher.nom)">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>


  </div>
